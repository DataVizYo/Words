			//organizes data by verb
			function byVerb(element){
				return element.speechpart == "v";
			}
			//organizes by rank
			function byRank(element){
				if(element.rank >= 1 && element.rank <= 20)
				{
					return element.word;
				}
			}
			function byAdjective(element){
				return element.speechpart == "a";
			}
